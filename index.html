  <script>
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('add-task-btn');
    const taskList = document.getElementById('task-list');
    const shortcutModal = document.getElementById('shortcut-modal');
    const defaultShortcuts = {
      add: 'a',
      search: 's',
      next: 'n',
      prev: 'p',
      help: '?'
    };
    let shortcuts = JSON.parse(localStorage.getItem('shortcuts')) || defaultShortcuts;
    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();

      if (key === shortcuts.add) {
        e.preventDefault();
        taskInput.focus();
      }
      if (key === shortcuts.search) {
        e.preventDefault();
        taskInput.focus();
      }
      if (key === shortcuts.next) {
        e.preventDefault();
        navigateTasks('next');
      }
      if (key === shortcuts.prev) {
        e.preventDefault();
        navigateTasks('prev');
      }
      if (key === shortcuts.help.toLowerCase()) {
        e.preventDefault();
        shortcutModal.classList.toggle('active');
        fillFormWithShortcuts();
      }
      if (key === 'escape') {
        shortcutModal.classList.remove('active');
      }
      if (key === 'enter' && document.activeElement === taskInput) {
        addTaskBtn.click();
      }
    });
    addTaskBtn.addEventListener('click', () => {
      if (taskInput.value.trim() !== "") {
        const li = document.createElement('li');
        li.textContent = taskInput.value.trim();
        li.tabIndex = 0; // focusable
        taskList.appendChild(li);
        taskInput.value = "";
      }
    });
    function navigateTasks(direction) {
      const tasks = document.querySelectorAll('#task-list li');
      if (!tasks.length) return;

      let currentIndex = Array.from(tasks).indexOf(document.activeElement);
      if (direction === 'next') currentIndex++;
      if (direction === 'prev') currentIndex--;

      if (currentIndex >= tasks.length) currentIndex = 0;
      if (currentIndex <script 0) currentIndex = tasks.length - 1;

      tasks[currentIndex].focus();
    }
    document.getElementById('close-shortcut-modal').addEventListener('click', () => {
      shortcutModal.classList.remove('active');
    });

    document.getElementById('shortcut-form').addEventListener('submit', (e) => {

        help: document.getElementById('key-help').value || shortcuts.help
      };
